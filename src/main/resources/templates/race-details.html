<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Verseny részletei</title>
</head>
<body>

<div th:replace="fragments :: menu"></div>

<h1 th:text="'Verseny: ' + ${race.name}"></h1>

<p>
    Táv: <span th:text="${race.distanceKm}"></span> km
</p>

<h2>Eredmények</h2>

<table>
    <tr>
        <th>Futó</th>
        <th>Életkor</th>
        <th>Idő (perc)</th>
    </tr>

    <tr th:each="res : ${results}">
        <td th:text="${res.runner.name}"></td>
        <td th:text="${res.runner.age}"></td>
        <td th:text="${res.timeMinutes}"></td>
    </tr>
</table>

<br>
<a href="/races">Vissza a listához</a>

</body>
</html>
