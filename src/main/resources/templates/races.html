<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Versenyek</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
    </style>
</head>
<body><div th:replace="fragments :: menu"></div>
<h1>Versenyek listája</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Név</th>
        <th>Táv (km)</th>
    </tr>

    <tr th:each="race : ${races}">
        <td th:text="${race.id}"></td>
        <td>
            <a th:href="@{/races/{id}(id=${race.id})}" th:text="${race.name}"></a>
        </td>
        <td th:text="${race.distanceKm}"></td>
    </tr>
</table>

</body>
</html>
