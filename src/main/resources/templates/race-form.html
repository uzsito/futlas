<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Új verseny létrehozása</title>
</head>
<body>
<div th:replace="fragments :: menu"></div>
<h1>Új verseny létrehozása</h1>

<form th:action="@{/races/new}" th:object="${race}" method="post">
    <label>Név:</label><br>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Táv (km):</label><br>
    <input type="number" step="0.1" th:field="*{distanceKm}" required><br><br>

    <button type="submit">Mentés</button>
</form>

<br>
<a href="/races">Vissza a listához</a>

</body>
</html>
